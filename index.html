<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator Project</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator-container">
                <div class="result-wrapper">
                    <div class="core-accent result-outline">¯\_( ͡° ͜ʖ ͡°)_/¯ gabacus</div>
                    <div class="result">0</div>
                </div>
                <div class="button-wrapper">
                    <div class="core-wrapper">
                        <div class="core-accent clear button" id="Backspace">C</div>
                        <div class="core-accent back button" id="back" data-key="8">←</div>
                        <div class="core-accent sign button" id="sign">+/-</div>
                        <div class="core-accent operand button" id="Digit7" data-key="55">7</div>
                        <div class="core-accent operand button" id="Digit8" data-key="56">8</div>
                        <div class="core-accent operand button" id="Digit9" data-key="57">9</div>
                        <div class="core-accent operand button" id="Digit4" data-key="52">4</div>
                        <div class="core-accent operand button" id="Digit5" data-key="53">5</div>
                        <div class="core-accent operand button" id="Digit6" data-key="54">6</div>
                        <div class="core-accent operand button" id="Digit1" data-key="49">1</div>
                        <div class="core-accent operand button" id="Digit2" data-key="50">2</div>
                        <div class="core-accent operand button" id="Digit3" data-key="51">3</div>
                        <div class="core-accent operand button" id="Digit0" data-key="48">0</div>
                        <div class="core-accent decimal button" id="Period">.</div>
                    </div>
                    <div class="operator-wrapper">
                        <div class="operator button" tabindex="-1" id="divide">/</div>
                        <div class="operator button" tabindex="-1" id="multiply">*</div>
                        <div class="operator button" tabindex="-1" id="Minus">-</div>
                        <div class="operator button" tabindex="-1" id="add">+</div>
                        <div class="equals button" id="Enter">=</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
